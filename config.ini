include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[bar/awesome]
monitor = ${env:MONITOR:}
width = 100%
height = 45
fixed-center = true
border-size= 0
background = ${colors.bg}
foreground = ${colors.fg}
padding-left = 7
padding-right = 5
module-margin-left = 2
module-margin-right = 2
font-0 = Montserrat:weight=SemiBold:size=10;2
font-1 = Hack Nerd Font:size=12;2
font-2 = Montserrat:weight=Medium:size=10;2
cursor-click = pointer
cursor-scroll = ns-resize
;;;;;; Module Positioning
modules-left = term xwindow
modules-center = workspaces
modules-right = wallpaper shot color yt disk audio date battery powermenu


;[bar/bspwm]
;wm-restack = bspwm
;monitor = ${env:MONITOR:}
;width = 100%
;height = 40
;fixed-center = true
;border-size= 0
